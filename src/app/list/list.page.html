<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.name}}
      <div class="item-note" slot="end">
        {{item.title}}
      </div>


      <ion-button ion-button expand="block" color="dark" (click)="presentModal(post)" large>Detalhes</ion-button>

        <ion-button ion-button  expand="block"  large  color="success" (click)="edit(post)"  >Atualizar</ion-button>


        <ion-button ion-button expand="block" color="danger" (click)="delete(post)" large>Delete</ion-button>

    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
